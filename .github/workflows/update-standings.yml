name: Update Standings

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-update:
    permissions:
      contents: write  # allow pushing updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run unified standings fetch (real)
        env:
          REAL_FETCH: "1"
        run: |
          python tools/fetch_standings.py

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes in standings."
            exit 0
          fi
          git config user.name "Standings Bot"
          git config user.email "actions@github.com"
          git add trucks/index.html arca/index.html elite/index.html || true
          if git diff --cached --quiet; then
            echo "No staged changes after selective add."
            exit 0
          fi
          git commit -m "Auto update standings $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
